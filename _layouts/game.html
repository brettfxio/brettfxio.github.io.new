
<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm example</title>

			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
		</style>
	</head>

	<body>
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.154.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/",
					"@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.0.6/lib/three-vrm.module.js",
					"cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"

				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';
			import * as CANNON from "cannon-es";
			import { loadMixamoAnimation } from 'https://pixiv.github.io/three-vrm/packages/three-vrm/examples/humanoidAnimation/loadMixamoAnimation.js';

			// renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			// camera
			const CAMERA_FOV = 30.0;
			const CAMERA_Z = -10.0;
			const camera = new THREE.PerspectiveCamera( CAMERA_FOV, window.innerWidth / window.innerHeight, 0.1, 20.0 );
			camera.position.set( 0.0, 0.0, CAMERA_Z );			

			// camera controls
			const controls = new OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;
			controls.target.set( 0.0, 1.0, 0.0 );
			controls.update();

			// scene
			const scene = new THREE.Scene();

			// light
			const light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1.0, 1.0, 1.0 ).normalize();
			scene.add( light );

			// gltf and vrm
			let current = undefined;
			let eislee = undefined;
			let kohen = undefined;
			let currentAnimationUrl = undefined;
			let currentMixer = undefined;
			let mixerEislee = undefined;
			let mixerKohen = undefined;


			// cannon.js variables
			let world;
			let body;


			world = new CANNON.World()

			world.gravity.set(0, -40, 0)

			// Tweak contact properties.
			// Contact stiffness - use to make softer/harder contacts
			world.defaultContactMaterial.contactEquationStiffness = 1e8

			// Stabilization time in number of timesteps
			world.defaultContactMaterial.contactEquationRelaxation = 10
			const groundShape = new CANNON.Plane()

			body = new CANNON.Body({
				mass: 0,
			})
			body.addShape(groundShape)

			body.quaternion.setFromEuler(-Math.PI / 2, 0, 0)

			world.addBody(body)

			const loader = new GLTFLoader();
			loader.crossOrigin = 'anonymous';

			loader.register( ( parser ) => {

				return new VRMLoaderPlugin( parser );

			} );
	

			loader.load(

				// URL of the VRM you want to load
				'./assets/Eislee.vrm',

				// called when the resource is loaded
				( gltf ) => {

					const vrm = gltf.userData.vrm;

					// calling these functions greatly improves the performance
					VRMUtils.removeUnnecessaryVertices( gltf.scene );
					VRMUtils.removeUnnecessaryJoints( gltf.scene );

					// Disable frustum culling
					vrm.scene.traverse( ( obj ) => {

						obj.frustumCulled = false;

					} );

					if ( currentAnimationUrl ) {
						loadFBX( currentAnimationUrl );
					}

					eislee = vrm;
					current = eislee;
					console.log( vrm );
					vrm.scene.position.set( -1, 0, 0 );
					scene.add( vrm.scene );

					// create AnimationMixer for VRM
					mixerEislee = new THREE.AnimationMixer( eislee.scene );

					// Load animation
					loadMixamoAnimation( '/assets/idle.fbx', eislee ).then( ( clip ) => {

						// Apply the loaded animation to mixer and play
						mixerEislee.clipAction( clip ).play();
						mixerEislee.timeScale = 1;

					} );


				},

				// called while loading is progressing
				( progress ) => console.log( 'Loading model...', 100.0 * ( progress.loaded / progress.total ), '%' ),

				// called when loading has errors
				( error ) => console.error( error )

			);

			loader.load(

				// URL of the VRM you want to load
				'./assets/Kohen.vrm',

				// called when the resource is loaded
				( gltf ) => {

					const vrm = gltf.userData.vrm;

					// calling these functions greatly improves the performance
					VRMUtils.removeUnnecessaryVertices( gltf.scene );
					VRMUtils.removeUnnecessaryJoints( gltf.scene );

					// Disable frustum culling
					vrm.scene.traverse( ( obj ) => {

						obj.frustumCulled = false;

					} );

					if ( currentAnimationUrl ) {
						loadFBX( currentAnimationUrl );
					}

					kohen = vrm;
					console.log( vrm );

					vrm.scene.position.set( 1, 0, 0 );
					scene.add( vrm.scene );

					// create AnimationMixer for VRM
					mixerKohen = new THREE.AnimationMixer( kohen.scene );

					// Load animation
					loadMixamoAnimation( '/assets/idle2.fbx', kohen ).then( ( clip ) => {

						// Apply the loaded animation to mixer and play
						mixerKohen.clipAction( clip ).play();
						mixerKohen.timeScale = 1;

					} );

				},
                
				// called while loading is progressing
				( progress ) => console.log( 'Loading model...', 100.0 * ( progress.loaded / progress.total ), '%' ),

				// called when loading has errors
				( error ) => console.error( error )

			);

			// mixamo animation
			function loadFBX( animationUrl ) {

				currentAnimationUrl = animationUrl;

				// create AnimationMixer for VRM
				currentMixer = new THREE.AnimationMixer( current.scene );

				// Load animation
				loadMixamoAnimation( animationUrl, current ).then( ( clip ) => {

					// Apply the loaded animation to mixer and play
					currentMixer.clipAction( clip ).play();
					currentMixer.timeScale = 1;

				} );

			}

			// helpers
			const gridHelper = new THREE.GridHelper( 10, 10 );
			scene.add( gridHelper );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			// animate
			const clock = new THREE.Clock();
			clock.start();
			


			function animate() {

				//world.fixedStep()

				const deltaTime = clock.getDelta();

				// if animation is loaded
				if ( currentMixer ) {
					// update the animation
					currentMixer.update( deltaTime );
				}		

				if ( mixerEislee ) {
					// update the animation
					mixerEislee.update( deltaTime );
				}

				if ( mixerKohen ) {
					// update the animation
					mixerKohen.update( deltaTime );
				}

				requestAnimationFrame( animate );
				// update vrm components
				if ( eislee ) {
					eislee.update( clock.getDelta() );
				}
				if ( kohen ) {
					kohen.update( clock.getDelta() );
				}				

				// render
				renderer.render( scene, camera );
			}

			animate();



			// dnd handler
			window.addEventListener( 'dragover', function ( event ) {
				event.preventDefault();
			} );

			window.addEventListener( 'drop', function ( event ) {
				event.preventDefault();

				// read given file then convert it to blob url
				const files = event.dataTransfer.files;
				if ( ! files ) return;

				const file = files[ 0 ];
				if ( ! file ) return;

				const fileType = file.name.split( '.' ).pop();
				const blob = new Blob( [ file ], { type: 'application/octet-stream' } );
				const url = URL.createObjectURL( blob );

				if ( fileType === 'fbx' ) {

					loadFBX( url );

				} else {

					loadVRM( url );

				}

			} );

			document.addEventListener('keydown', function(event) {

				const oldObjectPosition = new THREE.Vector3();
				current.scene.getWorldPosition(oldObjectPosition);

				// NOTE Move object
				if(event.keyCode == 87) { // w
					current.scene.position.z +=0.1;
				}

				if(event.keyCode == 65) { // a
					current.scene.position.x +=0.1;
				}

				if(event.keyCode == 83) { // s
					current.scene.position.z -=0.1;
				}

				if(event.keyCode == 68) { // d
					current.scene.position.x -=0.1;
				}				


				const newObjectPosition = new THREE.Vector3();
				current.scene.getWorldPosition(newObjectPosition);

				const delta = newObjectPosition.clone().sub(oldObjectPosition);

				camera.position.add(delta);
			} );

			window.addEventListener( 'mousedown', function ( event ) {
				current = ((current == kohen) ? eislee : kohen);		
			} );
